<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html02</title>
</head>

<body>
    <header>
        <h1>
            <a href="/">html 배우기</a>
        </h1>
    </header>
    <main>
        <section class="default">
            <h2>html 배우기 - section 테그</h2>
            <p>
                section tag는 큰 div을 의미하고 페이지의 큰 덩어리를 나눌 때 사용하고<br>
                여러개를 사용해야 하니까 이름을 지어줘야 한다.<br>
                (div도 이름을 지어줘야 한다.)<br>
                <strong>* h2 tag가 필수 이다.</strong>
            </p>
        </section>
    </main>
    <footer>
        <address>&copy; 이창훈.</address>
    </footer>
</body>

</html>

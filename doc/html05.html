<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html05</title>
</head>

<body>
    <header>
        <h1>
            <a href="/">html 배우기</a>
        </h1>
    </header>
    <main>
        <section class="default">
            <h2>html 배우기 - 이미지에 관련된 테그</h2>

            <p>
                figure는 이미지를 싸는 용도로 사용하지만 이미지에 필수는 아니다.<br>
                예: h1 테그는 안쪽에 box를 넣을 수 없으므로 logo이미지는 figure로 싸지 않는다.
            </p>

            <figure>
                <img src="이미지경로" alt="이미지의 설명 : 웹접근성에 아주 중요하다. ir이라부름,">
                <figcaption>이미지의 설명</figcaption>
            </figure>

            <figure>
                <video src="동영상 경로" loop autoplay muted playsinline></video>
            </figure>
        </section>
    </main>
    <footer>
        <address>&copy; 이창훈.</address>
    </footer>
</body>

</html>
